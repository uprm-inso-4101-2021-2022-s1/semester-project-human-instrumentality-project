<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIP Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <script>
    function check_pass() {
      if (
        document.getElementById("password").value != "" &&
        document.getElementById("password").value ==
          document.getElementById("password-repeat").value
      ) {
        document.getElementById("submit").disabled = false;
        document.getElementById("passwordsMatch").innerHTML = "";
      } else {
        document.getElementById("submit").disabled = true;
        document.getElementById("passwordsMatch").innerHTML =
          "Passwords do not match!";
      }
    }
  </script>

  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!--end of Navigation bar-->

    <div class="form_container" style="margin-top: 2%">
      <form action="/register" method="post">
        <div class="container">
          <h1 style="color: #366d6f; text-align: center; font-size: 3rem">
            Register
          </h1>
          <br />

          <label style="color: #366d6f">Username</label>
          <input
            style="border-radius: 5px"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />

          <label for="email" style="color: #366d6f"><b>Email</b></label>
          <input
            style="border-radius: 5px"
            type="text"
            placeholder="Enter Email"
            name="email"
            required
          />

          <label for="password" style="color: #366d6f"><b>Password</b></label>
          <input
            style="border-radius: 5px"
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password"
            required
            oninput="check_pass()"
          />

          <label for="password-repeat" style="color: #366d6f"
            ><b>Repeat Password</b></label
          >
          <input
            style="border-radius: 5px"
            type="password"
            placeholder="Repeat Password"
            name="password-repeat"
            id="password-repeat"
            required
            oninput="check_pass()"
          />

          <input type="checkbox" checked="checked" name="remember" />
          <label style="color: white">Remember me</label>
          <br />

          <h4 id="passwordsMatch">Passwords do not match!</h4>
          <button type="submit" class="login_register_btn" disabled id="submit">
            Sign Up
          </button>
          <br />

          <a
            href="/login.html"
            style="color: #367588; text-align: center; text-decoration: unset"
            ><h4>I already have an account!</h4></a
          >
        </div>
      </form>
    </div>
  </body>
</html>
